events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream phase1_api {
        server phase1-api:8001;
    }

    upstream phase2_api {
        server phase2-api:8002;
    }

    upstream phase3_api {
        server phase3-api:8003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=cameo_limit:10m rate=10r/m;

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Phase 1 API
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://phase1_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Phase 2 API (CAMEO)
        location /api/v1/cameo/ {
            limit_req zone=cameo_limit burst=5 nodelay;
            proxy_pass http://phase2_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Phase 3 API (Commerce & AR)
        location /api/orders/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://phase3_api/api/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/ar/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://phase3_api/api/ar/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Stripe Webhooks (no rate limit)
        location /api/webhooks/stripe {
            proxy_pass http://phase3_api/api/webhooks/stripe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Stripe-Signature $http_stripe_signature;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
